<!DOCTYPE html>
<html>
  <head>
  <!--Most basic template used here is:  https://googlemaps.github.io/js-samples/samples/45degrees/index.html -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Tourist Attractions New York</title>
    <style>
	body {
		margin: 0px; 
		padding: 0px;
	}
	#storymap {
	  width: 700px; 
	  height: 600px; 
	  border: 2px solid black;
	}
    </style>
    <script
      src="https://maps.google.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initialize&v=weekly"
    ></script>
    <script>
      function initialize() {
        var myCenter = new google.maps.LatLng(40.736073, -73.993638);
        var myOptions = {
          zoom: 12,
          center: myCenter,
          mapTypeId: google.maps.MapTypeId.TERRAIN,
          overviewMapControl: true,
          overviewMapControlOptions: {
            opened: true,
          },
        };
        var map = new google.maps.Map(
          document.getElementById("storymap"),
          myOptions
        );
      /*Draw tourist attractions places path on map inspired from 
	  https://github.com/googlemaps/js-samples/blob/main/samples/polyline-simple/src/index.ts */
      const flightPlanCoordinates = [
			{ lat: 40.689277, lng: -74.044572 },
			{ lat: 40.712984, lng: -74.013265 },
			{ lat: 40.748549, lng: -73.985616 },
			{ lat: 40.792473, lng: -73.951905 },
		  ];  /* Co-ordinates for path of tourist places*/
		  const flightPath = new google.maps.Polyline({
			path: flightPlanCoordinates,
			geodesic: true,
			strokeColor: "#800000",
			strokeOpacity: 1.0,
			strokeWeight: 3,
		  });  /* Style for path line on map */

	  flightPath.setMap(map);
      }		    
    </script>	
  </head>
	
  <body onload="initialize()">
    <div id="storymap">
    </div>
  </body>
	
</html>
