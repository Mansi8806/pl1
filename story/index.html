<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	  <!--Most basic template used here is:  https://googlemaps.github.io/js-samples/samples/45degrees/index.html -->
    <title>Tourist Attractions New York</title>
	  <!-- Internal CSS to define map window -->
    <style>  
	body {
		margin: 0px; 
		padding: 0px;
	}
	#storymap {
	  width: 700px; 
	  height: 600px; 
	  border: 2px solid black;
	}
    </style>
	  <!-- Link to get Google Map using API key-->
    <script
      src="https://maps.google.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initialize&v=weekly"
    ></script>
    <script>
	    /* Function definition to hold map items */
      function initialize() {
        var myCenter = new google.maps.LatLng(40.736073, -73.993638);
        var myOptions = {
          zoom: 12,
          center: myCenter,
          mapTypeId: google.maps.MapTypeId.TERRAIN,
          overviewMapControl: true,
          overviewMapControlOptions: {
            opened: true,
          },
        };
        var map = new google.maps.Map(
          document.getElementById("storymap"),
          myOptions
        );
      /*Draw tourist attractions places path on map inspired from https://github.com/googlemaps/js-samples/blob/main/samples/polyline-simple/src/index.ts */
       const flightPlanCoordinates = [
			{ lat: 40.689277, lng: -74.044572 },
			{ lat: 40.712984, lng: -74.013265 },
			{ lat: 40.748549, lng: -73.985616 },
			{ lat: 40.792473, lng: -73.951905 },
		  ];  /* Co-ordinates for path of tourist places*/
		  const flightPath = new google.maps.Polyline({
			path: flightPlanCoordinates,
			geodesic: true,
			strokeColor: "#800080",
			strokeOpacity: 1.0,
			strokeWeight: 3,
		  });  /* Style for path line on map */

	  flightPath.setMap(map);
	      
      /*Creating marker and giving information about that inspired from https://www.w3schools.com/graphics/google_maps_overlays.asp */
		var liberty = new google.maps.LatLng(40.689277, -74.044572); /*Co-ordinates for marker location*/
                var marker1 = new google.maps.Marker ({
			position: liberty,
			animation:google.maps.Animation.BOUNCE
			}); /*creates marker for Statue of Liberty Tourist attraction*/
		marker1.setMap(map);	
		
		var infowindow = new google.maps.InfoWindow ({
			content: "Statue of Liberty"
		});
		infowindow.open(map,marker1); /* Information about marker1 */
	      
	        var WTC = new google.maps.LatLng(40.712984, -74.013265);
                var marker2 = new google.maps.Marker ({
			position: WTC
			}); /*creates marker for World Trade Center Tourist attraction*/
		marker2.setMap(map);	
		
		var infowindow2 = new google.maps.InfoWindow ({
			content: "World Trade Center"
		});
		infowindow2.open(map,marker2);
		
		var ESB = new google.maps.LatLng(40.748549, -73.985616);
                var marker3 = new google.maps.Marker ({
			position: ESB
			}); /*creates marker for Empire State Building Tourist attraction*/
		marker3.setMap(map);	
		
		var infowindow3 = new google.maps.InfoWindow ({
			content: "Empire State Building"
		});
		infowindow3.open(map,marker3);
		
		var Museum = new google.maps.LatLng(40.792473, -73.951905);
                var marker4 = new google.maps.Marker ({
			position: Museum,
			animation:google.maps.Animation.BOUNCE
			}); /*creates marker for City Museum Tourist attraction*/
		marker4.setMap(map);	
		
		var infowindow4 = new google.maps.InfoWindow ({
			content: "New York City Museum"
		});
		infowindow4.open(map,marker4);
      }		    
  </script>	
  </head>
	
  <body onload="initialize()">
    <div id="storymap">
    </div>
  </body>
	
</html>
