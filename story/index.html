<!DOCTYPE html>
<html>
  <head>
  <!--Most basic template used here is:  https://googlemaps.github.io/js-samples/samples/45degrees/index.html -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Story Map</title>
    <script
      src="https://maps.google.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initialize&v=weekly"
    ></script>
    <script>
      function initialize() {
        var myCenter = new google.maps.Center(40.711833, -74.012594);
        var myOptions = {
          zoom: 18,
          center: myCenter,
          mapTypeId: google.maps.MapTypeId.SATELLITE,
          tilt: 45,
          overviewMapControl: true,
          overviewMapControlOptions: {
            opened: true,
          },
        };
        var map = new google.maps.Map(
          document.getElementById("storymap"),
          myOptions
        );
      }
    </script>

	<style>
	body {
		margin: 0px; 
		padding: 0px;
	}
	#storymap {
	  width: 600px; 
	  height: 500px; 
	  border: 2px solid black;
	}
  </style>
  </head>
  <body onload="initialize()">
    <div id="storymap">
	  </div>
  </body>
</html>
