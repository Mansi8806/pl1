<!DOCTYPE html>
<html>
  <head>
  <!--Most basic template used here is:  https://googlemaps.github.io/js-samples/samples/45degrees/index.html -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Tourist Attractions New York</title>
    <style>
	body {
		margin: 0px; 
		padding: 0px;
	}
	#storymap {
	  width: 700px; 
	  height: 600px; 
	  border: 2px solid black;
	}
    </style>
    <script
      src="https://maps.google.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initialize&v=weekly"
    ></script>
    <script>
      function initialize() {
        var myCenter = new google.maps.LatLng(40.736073, -73.993638);
        var myOptions = {
          zoom: 10,
          center: myCenter,
          mapTypeId: google.maps.MapTypeId.TERRAIN,
          overviewMapControl: true,
          overviewMapControlOptions: {
            opened: true,
          },
        };
        var map = new google.maps.Map(
          document.getElementById("storymap"),
          myOptions
        );
      /*Draw tourist attractions places path on map inspired from 
	  https://github.com/googlemaps/js-samples/blob/main/samples/polygon-simple/src/index.ts */
      const RectangleCoordinates = [
		    { lat: 40.818847, lng: -74.017318 },
			{ lat: 40.788247, lng: -73.908497 },
			{ lat: 40.624001, lng: -74.033070 },
			{ lat: 40.677533, lng: -74.098028 },
		  ];
		  const TouristSpotArea = new google.maps.Polygon({
			paths: RectangleCoordinates,
			geodesic: true,
			strokeColor: "#FF0000",
			strokeOpacity: 1.0,
			strokeWeight: 2,
			fillColor: "#FF0000",
            fillOpacity: 0.35,
		  });

		  TouristSpotArea.setMap(map);	      
      }		    
    </script>	
  </head>
	
  <body onload="initialize()">
    <div id="storymap">
    </div>
  </body>
	
</html>
